[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lifelong-agent-core"
version = "0.1.0"
description = "Reusable self-evolving agent core with tool generation and registry"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
  {name = "LifelongAgentBench"}
]
dependencies = [
  "pyyaml>=6.0",
  "typing-extensions>=4.8",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
